<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="container">
      <div class="top-cont">
        <img class="img-logo" src="images/logo.svg" alt="">
        <div class="assets">
          <button class="btn">
            <img class="asset-img" src="images/icon-document.svg" alt="">
          </button>
          <button class="btn">
            <img class="asset-img" src="images/icon-folder.svg" alt="">
          </button>
          <button class="btn">
            <img class="asset-img" src="images/icon-upload.svg" alt="">
          </button>
          
          
          
        </div>
      </div>

      <div class="bottom-cont">

          <p class="left gb">0 GB</p>
          <p class="right gb">1000 GB</p>
        </div>
      </div>
      <div class="p-up">

      <div class="attribution">
